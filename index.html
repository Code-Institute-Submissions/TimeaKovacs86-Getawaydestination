<body>
<h1>Choose your next weekend getaway destination</h1>
<div class="container-fluid">
    <div class="row search-container">
        <div class="col-sm-8 text-right">
            <input type="search" id="search" Name="whereto" title="place"
                   placeholder="Where do you want to go? Start to type the name of the city then choose from the list...">
            <br>
        </div>
        <div class="col-sm-4 text-left">
            <button onclick="initMap()">Search</button>
            <button>Reset Search</button>
        </div>

    </div>
    <h2>Pick your interest:</h2>
    <div class="row interest-icons">
        <ul class="col-sm-6 list-inline ">
            <li id="restaurant" class="list-inline-item interest-name" onclick="initMap($('#restaurant').attr('id'))"><i
                    class="fas fa-utensils fa-3x"></i>
                <p>Restaurants</p></li>
            <li id="bar" class="list-inline-item interest-name" onclick="initMap($('#bar').attr('id'))"><i
                    class="fas fa-glass-cheers fa-3x"></i>
                <p>Bars</p></li>
            <li id="cafe" class="list-inline-item interest-name" onclick="initMap($('#cafe').attr('id'))"><i
                    class="fas fa-mug-hot fa-3x"></i>
                <p>Coffee shops</p></li>
            <li id="museum" class="list-inline-item interest-name" onclick="initMap($('#museum').attr('id'))"><i
                    class="fas fa-university fa-3x"></i>
                <p>Museums</p></li>
            <li id="tourist_attraction" class="list-inline-item interest-name"
                onclick="initMap($('#tourist_attraction').attr('id'))"><i class="fas fa-info fa-3x"></i>
                <p>Tourist attractions</p></li>
        </ul>
    </div>
</div>
<div id="map"></div>
<div id="right-panel">
    <h2>Results</h2>
    <ul id="places"></ul>
    <button id="more">More results</button>
</div>
</body>

                        <i class="fab fa-github fa-2x" aria-hidden="true"></i>

        </div>
    </div>

</footer>
