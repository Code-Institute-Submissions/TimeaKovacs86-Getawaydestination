<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getaway destination</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <!--Bootstrap CDN complied CSS and JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <!--Popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <!--Fontawesome icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/stylesheet/custom.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<h1>Choose your next weekend getaway destination</h1>
<!--Search bar and function buttons-->
<div class="container-fluid">
    <div class="row search-container">
        <div class="col-xl-8 col-md-6 text-right custom-text-center">
            <input type="search" id="search" Name="whereto" title="place"
                   placeholder="Where do you want to go?">
            <br>
        </div>
        <div class="col-xl-4 col-md-6 text-left custom-text-center">
            <button onclick="initMap()" class="btn btn-primary">Search</button>
            <button onclick="resetSearch()" class="btn btn-primary reset-button">Reset Search</button>
        </div>
    </div>
    <h2>Pick your interest:</h2>
    <!--Filter icons-->
    <div class="row interest-icons">
        <ul class="col-sm-6 list-inline ">
            <li id="restaurant" class="list-inline-item interest-name" onclick="initMap($('#restaurant').attr('id'))"><i
                    class="fas fa-utensils fa-3x"></i>
                <p>Restaurants</p></li>
            <li id="bar" class="list-inline-item interest-name" onclick="initMap($('#bar').attr('id'))"><i
                    class="fas fa-glass-cheers fa-3x"></i>
                <p>Bars</p></li>
            <li id="cafe" class="list-inline-item interest-name" onclick="initMap($('#cafe').attr('id'))"><i
                    class="fas fa-mug-hot fa-3x"></i>
                <p>Coffee shops</p></li>
            <li id="museum" class="list-inline-item interest-name" onclick="initMap($('#museum').attr('id'))"><i
                    class="fas fa-university fa-3x"></i>
                <p>Museums</p></li>
            <li id="tourist_attraction" class="list-inline-item interest-name"
                onclick="initMap($('#tourist_attraction').attr('id'))"><i class="fas fa-info fa-3x"></i>
                <p>Tourist attractions</p></li>
        </ul>
    </div>
</div>
<!--Map and search results-->
<div id="map"></div>
<!--Listed results-->
<div id="right-panel">
    <h2 class="results">Results</h2>
    <ul id="places" class="no-bullet"></ul>
    <button id="more" class="btn btn-primary">More results</button>
</div>
<!--Up to top button-->
<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-angle-up fa-2x"></i></button>
<!--Footer-->
<footer class="container-fluid home">
    <div class="row">
        <div class="col-6 col-md-6 col-lg-8">
            <h5 class="bold">Created by</h5>
            <h5>Tímea Kovács</h5>
        </div>
        <div class="col-6 col-md-6 col-lg-4">
            <h5 class="bold">Social</h5>
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                    <a target="_blank" href="https://www.facebook.com/timea.kovacs.3994">
                        <i class="fab fa-facebook fa-2x" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://github.com/TimeaKovacs86">
                        <i class="fab fa-github fa-2x" aria-hidden="true"></i>
                        <span class="sr-only">GitHub</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://www.linkedin.com/in/timeakovacs86/">
                        <i class="fab fa-linkedin fa-2x" aria-hidden="true"></i>
                        <span class="sr-only">LinkedIn</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>
<script src="assets/javascript/initmap.js"></script>
<script src="assets/javascript/placesearch.js"></script>
<script src="assets/javascript/reset.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNXnNFpaESzRBG8_48cLb0-J1GjB6sYoE&language=en&libraries=places&callback=placeSearch&libraries=places">
</script>
<script src="assets/javascript/scroll_to_top.js"></script>
</body>
</html>
